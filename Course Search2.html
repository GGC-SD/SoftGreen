<!DOCTYPE html>
<html>
  <head>
    <title>JSON data to HTML Table using Ajax</Title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <Link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <body>
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <h1>JSON data to HTNL Table using Ajax</h1>
        <br />

        <table class="table table-bordered table-striped" id="employee_table">
          <tr>
            <th>ID</th>
            <th>Course</th>
            <th>Course Section #</th>
            <th>Course Section</th>
            <th>Sect#</th>
            <th>Term</th>
            <th>Days</th>
            <th>Start</th>
            <th>End</th>
            <th>Class Room</th>
            <th>Per</th>
            <th>Lab Room</th>
            <th>Credits</th>
            <th>Code</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>PT/FT</th>
            <th>MAX</th>
            <th>Notes</th>
            <th>TOM NOTES</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>

<script>
$(document).ready(function(){
    $.getJSON("employee.json",function(data){
        var employee_data = '';
        $.each(data, function(key, value){
          employee_data += '<tr>';
          employee_data += '<td>'+value.crn+'</td>';
          employee_data += '<td>'+value.dept+'</td>';
          employee_data += '<td>'+value.crse+'</td>';
          employee_data += '<td>'+value.title1+'</td>';
          employee_data += '<td>'+value.sect+'</td>';
          employee_data += '<td>'+value.term1+'</td>';
          employee_data += '<td>'+value.days1+'</td>';
          employee_data += '<td>'+value.start1+'</td>';
          employee_data += '<td>'+value.end1+'</td>';
          employee_data += '<td>'+value.classroom+'</td>';
          employee_data += '<td>'+value.per1+'</td>';
          employee_data += '<td>'+value.labdays+'</td>';
          employee_data += '<td>'+value.start2+'</td>';
          employee_data += '<td>'+value.end2+'</td>';
          employee_data += '<td>'+value.labroom+'</td>';
          employee_data += '<td>'+value.crdts+'</td>';
          employee_data += '<td>'+value.code1+'</td>';
          employee_data += '<td>'+value.lastname+'</td>';
          employee_data += '<td>'+value.firstname+'</td>';
          employee_data += '<td>'+value.ptft+'</td>';
          employee_data += '<td>'+value.max1+'</td>';
          employee_data += '<td>'+value.notes1+'</td>';
          employee_data += '<td>'+value.tomnotes+'</td>';
          });
          $('#employee_table').append(employee_data);
        });
      });
</script>
